<clr-main-container>
    <clr-header *ngIf="isLoggedIn()" class="header">
        <div class="branding">
            <div class="title">GameSociation</div>
        </div>
        <div class="header-actions">
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
                    <clr-icon shape="cog"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <div *ngIf="tag$ | async as tag" clrDropdownItem>{{tag}}</div>
                    <a (click)="logout()" clrDropdownItem>Logout</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <div class="content-container">
        <clr-vertical-nav *ngIf="isLoggedIn()" [clr-nav-level]="1">
            <section class="sidenav-content">
                <a clrVerticalNavLink routerLink="/dashboard" routerLinkActive="active">
                    <clr-icon clrVerticalNavIcon shape="home" class="is-solid"></clr-icon>
                    Dashboard
                </a>
                <a clrVerticalNavLink routerLink="/owned-associations" routerLinkActive="active">
                    <clr-icon clrVerticalNavIcon shape="crown" class="is-solid"></clr-icon>
                    Owned
                </a>
            </section>
        </clr-vertical-nav>
        <div class="content-area">
            <router-outlet></router-outlet>
        </div>
    </div>
</clr-main-container>
