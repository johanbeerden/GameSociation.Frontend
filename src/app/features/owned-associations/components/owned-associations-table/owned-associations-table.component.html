<clr-datagrid>
    <clr-dg-placeholder>No associations owned yet !</clr-dg-placeholder>

    <clr-dg-column>Name</clr-dg-column>

    <clr-dg-row [routerLink]="[association.id]" routerLinkActive="true" *ngFor="let association of associations">
        <clr-dg-cell>{{association.name}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>{{associations.length}} associations owned</clr-dg-footer>
</clr-datagrid>
