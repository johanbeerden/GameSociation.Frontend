<clr-modal [(clrModalOpen)]="opened" [clrModalStaticBackdrop]="false">
    <h3 class="modal-title">Leave association</h3>
    <div class="modal-body">
        <p>Are you sure you want to leave the association ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="leaveAssociation()">Leave</button>
    </div>
</clr-modal>
