<clr-modal [(clrModalOpen)]="opened" [clrModalStaticBackdrop]="false" *ngIf="membership">
    <h3 class="modal-title">Kick associate</h3>
    <div class="modal-body">
        <p>Are you sure you want to kick {{getTag()}}?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="kickAssociate()">Leave</button>
    </div>
</clr-modal>
