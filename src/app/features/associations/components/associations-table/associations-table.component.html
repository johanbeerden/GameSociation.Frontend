<clr-datagrid>
    <clr-dg-placeholder>You're not yet part of an association.</clr-dg-placeholder>
    <clr-dg-action-bar>
        <div class="btn-group">
            <button class="btn btn-primary" (click)="openCreateAssociation()">Create association</button>
        </div>

    </clr-dg-action-bar>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-row class="mouse-hover" [routerLink]="[association.id]" routerLinkActive="true" *ngFor="let association of associations">
        <clr-dg-cell>{{association.name}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>Part of {{associations.length}} associations.</clr-dg-footer>
</clr-datagrid>

<app-create-association-modal [opened]="createAssociationOpen" (closed)="closeCreateAssociation()"
                              (associationCreated)="createAssociation($event)"></app-create-association-modal>
