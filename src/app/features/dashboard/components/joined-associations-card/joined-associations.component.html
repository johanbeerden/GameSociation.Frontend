<div class="card">
    <div class="card-header">
        Joined associations
    </div>
    <div class="card-block">
        <table *ngIf="associations && associations.length > 0; else noJoinedAssociations" class="table">
            <thead>
                <tr>
                    <th>Association</th>
                </tr>
            </thead>
            <tbody>
                <tr class="mouse-hover" [routerLink]="['/associations', association.id]" routerLinkActive="true" *ngFor="let association of associations">
                    <td>{{association.name}}</td>
                </tr>
            </tbody>
        </table>
        <ng-template #noJoinedAssociations>
            No associations joined yet.
        </ng-template>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-link" routerLink="/associations" routerLinkActive="active">Manage associations</button>
    </div>
</div>
