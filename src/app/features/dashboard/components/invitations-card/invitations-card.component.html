<div class="card">
    <div class="card-header">
        Invitations
    </div>
    <div class="card-block">
        <app-invitations-table [invitations]="invitations" (invitationRefused)="refuseInvitation($event)"
                               (invitationAccepted)="acceptInvitation($event)">
        </app-invitations-table>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-link">Manage invitations</button>
    </div>
</div>
